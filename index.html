<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<fieldset id="target">
				<legend>Target Position</legend>
				<div class="btn-list">
					<input type="button" value="Location 1" class="btn selected">
					<input type="button" value="Location 2" class="btn">
					<input type="button" value="Location 3" class="btn">
					<input type="button" value="Location 4" class="btn">
					<input type="button" value="Location 5" class="btn">
					<input type="button" value="Location 6" class="btn">
				</div>
				<div class="row">
					<label for="distance__target">Distance:</label>
					<input type="number" id="distance__target">
				</div>
				<div class="row">
					<label for="azimuth__target">Azimuth:</label>
					<input type="number" id="azimuth__target">
				</div>
			</fieldset>
			<fieldset id="">
				<legend>Friendly Positions</legend>
				<div class="btn-list">
					<input type="button" value="Location 1" class="btn selected">
					<input type="button" value="Location 2" class="btn">
					<input type="button" value="Location 3" class="btn">
					<input type="button" value="Location 4" class="btn">
					<input type="button" value="Location 5" class="btn">
					<input type="button" value="Location 6" class="btn">
				</div>
				<div class="row">
					<label for="distance__friend">Distance:</label>
					<input type="number" id="distance__friend">
				</div>
				<div class="row">
					<label for="azimuth__friend">Azimuth:</label>
					<input type="number" id="azimuth__friend">
				</div>
			</fieldset>
			<section id="result">
				<h3>Result Vector</h3>
				<span>Distance:</span>
				<h1 id="distance__result">0.0</h1>
				<span>Azimuth:</span>
				<h1 id="azimuth__result">0.0</h1>
			</section>
			<section id="relocate">
				<h3>Old Spot</h3>
				<form>
					<div class="row">
						<label for="distance__old">Distance:</label>
						<input type="number" id="distance__old">
					</div>
					<div class="row">
						<label for="azimuth__old">Azimuth:</label>
						<input type="number" id="azimuth__old">
					</div>
				</form>
				<a class="btn confirm" href="#">Relocate</a>
			</section>
			<section id="utils">
				<a class="btn" href="#">10:00</a>
				<a class="btn confirm" href="#">Reset All</a>
			</section>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
