<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="Foxhole, Game, Calculator, Artillery, Mortar">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Artillery Strike</title>

		<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="css/hamburgers.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="https://kit.fontawesome.com/9050f0b79c.js" crossorigin="anonymous"></script>
	</head>
	<body class="neutral">
		<header>
			<!-- <input type="radio" class="theme" name="theme" id="colonial" value="colonial">
			<label for="colonial">Colonial</label>
			<input type="radio" class="theme" name="theme" id="neutral" value="neutral" checked>
			<label for="neutral">Neutral</label>
			<input type="radio" class="theme" name="theme" id="warden" value="warden">
			<label for="warden">Warden</label> -->

			<div id="titleBar">
				<button class="hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
				</button>
				<h1>Artillery Strike</h1>
			</div>

			<ul id="slide-out" class="sidenav">
				<li>Coming Soon</li>
				<li><h2>Preferences</h2></li>
				<li>
					<select name="" id="theme">
						<option selected value="neutral">Theme</option>
						<option value="colonial">Colonial</option>
						<option value="warden">Warden</option>
					</select>
				</li>
				<li>
					<select name="" id="mode">
						<option selected value="-1">Artillery Mode</option>
						<option value="45,80,0.5">Mortar</option>
						<option value="100,250,5">Field Artillery </option>
						<option value="100,300,8">Light Artillery</option>
						<option value="100,300,8">(Warden) Heavy Artillery</option>
						<option value="200,350,6">(Colonial) Heavy Artillery</option>
					</select>
				</li>
				<li>
					<div class="switch">
						<label><input id="range" disabled type="checkbox" class="toggle"><span class="lever"></span>
							Show Out of Range
						</label>
					</div>
				</li>
				<li>
					<div class="switch">
						<label><input id="increments" disabled type="checkbox" class="toggle"><span class="lever"></span>
							Show Nearest Increments
						</label>
					</div>
				</li>
				<li>
					<div class="switch">
						<label><input id="restrictTabs" checked type="checkbox" ><span class="lever"></span>
							Restrict Tabbing
						</label>
					</div>
				</li>
			</ul>

		</header>
		<main>
			<div class="container">
				<div class="display">

					<div class="card" id="result">
						<div class="card-content">
							<span class="card-title">Result Vector</span>
							<div class="row">
								<div class="col s6 m12">
									<span>Distance:</span>
									<h1 id="distance__result">0.0 <small class="hide">(0.0, 0.0)</small></h1>
								</div>
								<div class="col s6 m12">
									<span>Azimuth:</span>
									<h1 id="azimuth__result">0.0</h1>
								</div>
							</div>
						</div>
					</div>

					<div class="card small" id="target">
						<div class="card-content">
							<span class="card-title">Target Positions</span>
							<div class="btn-list">
								<input type="button" value="Location 1" name="tl1" class="btn-flat selected">
								<input type="text" name="itl1" class="rename hide">
								<input type="button" value="Location 2" name="tl2" class="btn-flat">
								<input type="text" name="itl2" class="rename hide">
								<input type="button" value="Location 3" name="tl3" class="btn-flat">
								<input type="text" name="itl3" class="rename hide">
								<input type="button" value="Location 4" name="tl4" class="btn-flat">
								<input type="text" name="itl4" class="rename hide">
								<input type="button" value="Location 5" name="tl5" class="btn-flat">
								<input type="text" name="itl5" class="rename hide hide">
								<input type="button" value="Location 6" name="tl6" class="btn-flat">
								<input type="text" name="itl6" class="rename hide hide">
							</div>
							<div class="row">
								<div class="col s2">
									<label for="distance__target">Distance:</label>
								</div>
								<div class="col s10">
									<input type="number" id="distance__target" class="input" min="1" max="1000">
								</div>
							</div>
							<div class="row">
								<div class="col s2">
									<label for="azimuth__target">Azimuth:</label>
								</div>
								<div class="col s10">
									<input type="number" id="azimuth__target" class="input" min="0" max="359">
								</div>
							</div>
						</div>
					</div>

					<div class="card small" id="friend">
						<div class="card-content">
							<span class="card-title">Friendly Positions</span>
							<div class="btn-list">
								<input type="button" value="Location 1" name="fl1" class="btn-flat selected">
								<input type="text" name="ifl1" class="rename hide">
								<input type="button" value="Location 2" name="fl2" class="btn-flat">
								<input type="text" name="ifl2" class="rename hide">
								<input type="button" value="Location 3" name="fl3" class="btn-flat">
								<input type="text" name="ifl3" class="rename hide">
								<input type="button" value="Location 4" name="fl4" class="btn-flat">
								<input type="text" name="ifl4" class="rename hide">
								<input type="button" value="Location 5" name="fl5" class="btn-flat">
								<input type="text" name="ifl5" class="rename hide">
								<input type="button" value="Location 6" name="fl6" class="btn-flat">
								<input type="text" name="ifl6" class="rename hide">
							</div>
							<div class="row">
								<div class="col s2">
									<label for="distance__friend">Distance:</label>
								</div>
								<div class="col s10">
									<input type="number" id="distance__friend" class="input" min="1" max="1000">
								</div>
							</div>
							<div class="row">
								<div class="col s2">
									<label for="azimuth__friend">Azimuth:</label>
								</div>
								<div class="col s10">
									<input type="number" id="azimuth__friend" class="input" min="0" max="359">
								</div>
							</div>
						</div>
					</div>

					<div class="card small" id="relocate">
						<div class="card-content">
							<span class="card-title">Old Spot</span>
							<div class="row">
								<div class="col s2">
									<label for="distance__old">Distance:</label>
								</div>
								<div class="col s10">
									<input type="number" id="distance__old" min="1" max="1000">
								</div>
							</div>
							<div class="row">
								<div class="col s2">
									<label for="azimuth__old">Azimuth:</label>
								</div>
								<div class="col s10">
									<input type="number" id="azimuth__old" min="0" max="359">
								</div>
							</div>
							<div class="row right-align">
								<input type="button" value="Relocate" class="btn-flat confirm" data-callback="relocate" data-value="Relocate">
							</div>
						</div>
					</div>

					<div class="card" id="utils">
						<div class="card-content right-align">
							<input type="button" value="10:00" class="btn-flat" id="timer">
							<input type="button" value="Reset All" class="btn-flat confirm" data-callback="reset" data-value="Reset All">
						</div>
					</div>

				</div>
			</div>
		</main>
		<footer class="page-footer">
			<h5 class="center-align">
				<a href="https://github.com/geosheehan/WebArtilleryStrike"><i class="fab fa-github"></i> [MAG] medium_fry</a>
			</h5>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
